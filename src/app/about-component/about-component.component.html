<!-- Masthead -->
<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">

    <!-- Masthead Avatar Image -->
    <img class="rounded-circle masthead-avatar mb-5" src="assets/profil.png" alt="profil">

    <!-- Masthead Heading -->
    <h1 class="masthead-heading text-uppercase mb-0">Hi, I'm Florian</h1>

    <!-- Icon Divider -->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon">
        <fa-icon [icon]="faStar"></fa-icon>
      </div>
      <div class="divider-custom-line"></div>
    </div>

    <!-- Masthead Subheading -->
    <p class="masthead-subheading font-weight-light mb-0 font-weight-bolder">Web Developer Junior</p>
    <div class="text-center mt-4">
      <p>
        <a class="btn btn-outline-light btn-social mx-1" target="_blank" href="https://www.linkedin.com/in/florian-palabost-881711b4/">
        <fa-icon [icon]="faLinkedIn" [styles]="{'stroke': 'white'}" size="2x"></fa-icon>
      </a>
        <a class="btn btn-outline-light btn-social mx-1" target="_blank" href="https://github.com/florianPalabost">
          <fa-icon [icon]="faGithub" [styles]="{'stroke': 'white'}" size="2x"></fa-icon>
        </a>
      </p>
<!--      <a class="btn btn-xl btn-outline-light" download="cv_florian.pdf" target="_blank" href="https://florianpalabost.surge.sh/assets/cv_florian.pdf">-->
      <a class="btn btn-xl btn-outline-light" target="_blank" (click)="downloadPdf()">
        <fa-icon class="mr-2" [icon]="faDownload"></fa-icon>
        Download CV
      </a>

    </div>
  </div>
</header>
