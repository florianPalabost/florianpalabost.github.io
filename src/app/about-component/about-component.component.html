<!-- Masthead -->
<header class="masthead bg-primary text-white text-center">
  <div class="container d-flex align-items-center flex-column">

    <!-- Masthead Avatar Image -->
    <img class="masthead-avatar mb-5" src="img/avataaars.svg" alt="">

    <!-- Masthead Heading -->
    <h1 class="masthead-heading text-uppercase mb-0">Hi, I'm Florian</h1>

    <!-- Icon Divider -->
    <div class="divider-custom divider-light">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon">
        <fa-icon [icon]="faStar"></fa-icon>
      </div>
      <div class="divider-custom-line"></div>
    </div>

    <!-- Masthead Subheading -->
    <p class="masthead-subheading font-weight-light mb-0">Web Developer Junior</p>
    <div class="text-center mt-4">
      <a class="btn btn-xl btn-outline-light" download="cv_florian.pdf" target="_blank" href="/assets/cv_florian.pdf">
        <fa-icon class="mr-2" [icon]="faDownload"></fa-icon>
        Download CV
      </a>

    </div>
  </div>
</header>
